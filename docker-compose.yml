version: "3.9"
name: "cs-doc"
services:
  web:
    build: web
    ports:
      - "56789:8000"
    volumes:
      - ./web:/app
    env_file:
      - .env.dev
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=cs_doc
      - POSTGRES_PASSWORD=cs_doc_sc66
      - POSTGRES_DB=db_cs_doc
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
volumes:
  postgres_data:
